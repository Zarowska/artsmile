<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">The Art of Smile</p>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="/">HOME</a>
    <a class="p-2 text-dark" href="/about">ABOUT</a>
    <a class="p-2 text-dark" href="#">SERVICES</a>
    <a class="p-2 text-dark" href="#">GALLERY</a>
    <a class="p-2 text-dark" href="#">CONTACT</a>
  </nav>
 </header>
<main class="container">
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-6 col-md">
        <h5>About us</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="#">About us</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Contact</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="#">Phone</a></li>
          <li><a class="link-secondary" href="#">Mail</a></li>
          <li><a class="link-secondary" href="#">facebook</a></li>
          <li><a class="link-secondary" href="#">instagram</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Mapy</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="#">Address</a></li>
          <li><a class="link-secondary" href="#">Mapy Google</a></li>
         </ul>
      </div>
    </div>
  </footer>
</main>
</html>
